<!-- Latest compiled and minified CSS -->
<!DOCTYPE html>
<html lang="de">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <h1>My First Bootstrap Page</h1>
      <p>
        There are two container classes to choose from: The .container class
        provides a responsive fixed width container The .container-fluid class
        provides a full width container, spanning the entire width of the
        viewport
      </p>
    </div>

    <div class="container-fluid">
      <h1>My First Bootstrap Page</h1>
      <p>This is the fluid container.</p>
    </div>
  </body>
</html>
